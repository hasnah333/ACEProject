events {
    worker_connections 1024;
}

http {
    upstream collecte_depots {
        server collecte-depots:8001;
    }

    upstream pretraitement {
        server pretraitement-features:8002;
    }

    upstream ml_service {
        server ml-service:8003;
    }

    upstream priorisation {
        server moteur-priorisation:8004;
    }

    upstream analyse_statique {
        server analyse-statique:8005;
    }

    upstream mlflow {
        server mlflow:5000;
    }

    server {
        listen 80;
        server_name localhost;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Backend principal (collecte-depots)
        location /api/ {
            proxy_pass http://collecte_depots/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 120s;
        }

        # Service de pr√©traitement
        location /features/ {
            proxy_pass http://pretraitement/features/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 300s;
        }

        location /datasets/ {
            proxy_pass http://pretraitement/datasets/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Service ML
        location /train/ {
            proxy_pass http://ml_service/train/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 600s;
        }

        location /predict {
            proxy_pass http://ml_service/predict;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /ml/ {
            proxy_pass http://ml_service/ml/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Moteur de priorisation
        location /prioritize {
            proxy_pass http://priorisation/prioritize;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /policies {
            proxy_pass http://priorisation/policies;
            proxy_set_header Host $host;
        }

        # Analyse statique
        location /analyze {
            proxy_pass http://analyse_statique/analyze;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /metrics/ {
            proxy_pass http://analyse_statique/metrics/;
            proxy_set_header Host $host;
        }

        location /smells/ {
            proxy_pass http://analyse_statique/smells/;
            proxy_set_header Host $host;
        }

        # MLflow UI
        location /mlflow/ {
            proxy_pass http://mlflow/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health checks
        location /health {
            proxy_pass http://collecte_depots/health;
            proxy_set_header Host $host;
        }
    }
}
